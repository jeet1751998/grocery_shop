<!DOCTYPE html>
<html lang="en" >


 
  <head>
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      
    <link rel="stylesheet" href="css/style.css">


	<!-- FontAwesome Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

	<title>The Shopping Cart APP | Don't forget items anymore</title>
</head>
  

  <body>
      
          <nav>
        
        <a href="Index.html">Home</a>
        <a href="Survey.html">Feedback & Survey</a>
        <a href="Contact.html">Contact</a>
        
    </nav>

	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Add your Grocery Items to the list!!!</h1>
				<div>
					<div class="border1"></div>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter your gorcery items into the field</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-6">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
            
            <div class="price col-6">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
      
       <script  src="js/index.js"></script>
      
</body>
</html>
